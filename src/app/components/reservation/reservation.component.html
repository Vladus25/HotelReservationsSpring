<mat-form-field class="example-full-width">
  <mat-label>Choose a start date</mat-label>
  <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #startDatePicker (selectedChanged)="selectStartDate($event)"></mat-datepicker>
</mat-form-field>

<mat-form-field class="example-full-width">
  <mat-label>Choose an end date</mat-label>
  <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
  <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #endDatePicker (selectedChanged)="selectEndDate($event)"></mat-datepicker>
  <div class="error-message" *ngIf="endDate && isRangeUnavailable(startDate, endDate)">
    Il range di date selezionato contiene date non disponibili. Seleziona un altro range.
  </div>
</mat-form-field>
